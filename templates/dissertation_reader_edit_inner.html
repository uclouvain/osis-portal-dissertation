{% load bootstrap3 i18n %}

<div class="modal-body" id="form-modal-body">
    <form method="POST" id="form-modal" class="post-form" action="{{ request.get_full_path }}">
        {% csrf_token %}
        {% bootstrap_field form.status %}
        {% bootstrap_field form.dissertation %}
        <div>
            {% bootstrap_field form.adviser %}
        </div>
    </form>
    {{ form.media }}

</div>
<div class="modal-footer" style="text-align:right">
    <button type="submit" class="save btn btn-primary" onclick="$('#form-modal').submit();">{% trans 'Save' %}</button>
</div>
